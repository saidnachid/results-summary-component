<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="result">
        <h1 class="result-heading">Your Result</h1>
        <div class="result-score">
          <span class="result-score-point">76</span>
          <span class="result-score-of">of 100</span>
        </div>
        <h2 class="result-subheading">Great</h2>
        <p class="result-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2 class="summary-heading">Summary</h2>
        <ul class="summary-list">
          <li class="summary-item">
            <div class="summary-icon-container">
              <img src="images/icon-reaction.svg" alt="" />
              <p class="summary-text">Reaction</p>
            </div>
            <span class="summary-score">
              <span class="summary-score-point">80</span>
              / 100
            </span>
          </li>
          <li class="summary-item">
            <div class="summary-icon-container">
              <img src="images/icon-memory.svg" alt="" />
              <p class="summary-text">Memory</p>
            </div>
            <span class="summary-score">
              <span class="summary-score-point">80</span>
              / 100
            </span>
          </li>
          <li class="summary-item">
            <div class="summary-icon-container">
              <img src="images/icon-verbal.svg" alt="" />
              <p class="summary-text">Verbal</p>
            </div>
            <span class="summary-score">
              <span class="summary-score-point">92</span>
              / 100
            </span>
          </li>
          <li class="summary-item">
            <div class="summary-icon-container">
              <img src="images/icon-visual.svg" alt="" />
              <p class="summary-text">Visual</p>
            </div>
            <span class="summary-score">
              <span class="summary-score-point">73</span>
              / 100
            </span>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </main>

    <script src="index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
